<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浪淘分类页</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet/less" href="./less/category.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <header id="header">
        <a href="./index.html" class="icon_back fa fa-arrow-left"></a>
        <form action="#">
            <input type="search" name="" placeholder="请输入...">
        </form>
        <a href="./search.html" class="icon_search fa fa-search"></a>
    </header>
    <main id="main">
        <div class="category-left">
            <ul>
                <!-- template -->
            </ul>
        </div>
        <div class="category-right mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <div class="mui-row">
                    <!-- template -->
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html" class="fa fa-home active">首页</a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html" class="fa fa-bars">分类</a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="fa fa-shopping-cart">购物车</a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="fa fa-user">会员中心</a>
            </div>
        </div>
    </footer>
    <script id="categoryLeftData" type="text/html">
        {{each rows as value i}}
            <li>
                <a href="#" data-id="{{value.id}}">{{value.categoryName}}</a>
            </li>
        {{/each}}
    </script>
    <script id="categoryRightData" type="text/html">
        {{each rows as value i}}
            <div class="mui-col-xs-4">
                <a href="#">
                    <img src="{{value.brandLogo}}" alt="">
                    <p>{{value.brandName}}</p>
                </a>
            </div>
        {{/each}}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
